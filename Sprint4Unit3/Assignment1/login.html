<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
            font-size: larger;
            font-weight: bolder;
            display: flex;
            
        }
        .navbar >div{
            padding-right: 100px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div>
        <div class="navbar">
            <div id="login"><a href="login.html">Login</a></div>
            <div id="signup"><a href="signup.html">SignUp</a></div>
            <div id="menu"><a href="index.html">Menu</a></div>
            <div id="cart"><a href="cart.html">Cart</a></div>
        </div>
        <hr>
    </div>
    <div>
        <h1>Login</h1>
        <div>
            <form action="" onsubmit="login(event)" id="login_form">
                <label for="">Username</label>
                <input type="text" id="username"><br>
                <label for="">Password</label>
                <input type="text" id="password"><br>

                <button>Login</button>
            </form>
        </div>
    </div>
    </body>
    <script>
         e.preventDefault()
        let form=document.getElementById("login_form")
    var user_data={
       
        password:form.password.value,
        username:form.username.value,
        
    };
    console.log(user_data)
    
    user_data=JSON.stringify(user_data)
    fetch("https://masai-api-mocker.herokuapp.com/auth/login",{
        method:"POST",
        body:user_data,
        headers:{
            "Content-Type":"application/json"
        }
    })

    .then((res)=>{
        return res.json()
    })
    .then((res)=>{
        console.log(res)
        alert(res.message)
        if(res.error=="false"){
            window.location.href="menu.html"
        }
        
    })
}
    </script>

</html>
