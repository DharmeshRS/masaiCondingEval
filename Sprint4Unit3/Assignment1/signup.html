<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
            font-size: larger;
            font-weight: bolder;
            display: flex;
            
        }
        .navbar >div{
            padding-right: 100px;
            margin: auto;
        }
        label{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div class="navbar">
            <div id="login"><a href="login.html">Login</a></div>
            <div id="signup"><a href="signup.html">SignUp</a></div>
            <div id="menu"><a href="index.html">Menu</a></div>
            <div id="cart"><a href="cart.html">Cart</a></div>
        </div>
        <hr>
    </div>


    <div>
        
        <div>
            <h1>Sign Up</h1>
            <div>
                <form action="" onsubmit="register(event)" id="signup_form">
                    <label for="">name</label>
                    <input type="text" id="name"><br>
                    <label for="">email</label>
                    <input type="email" id="email"><br>
                    <label for="">Password</label>
                    <input type="text" id="password"><br>
                    <label for="">Username</label>
                    <input type="text" id="username"><br>
                    <label for="">mobile</label>
                    <input type="text" id="mobile"><br>
                    <label for="">Description</label>
                    <input type="text" id="description"><br>
    
                    <button>register</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function register(e){
        e.preventDefault()
        let form=document.getElementById("signup_form")
    var user_data={
        name:form.name.value,
        email:form.email.value,
        password:form.password.value,
        username:form.username.value,
        mobile:form.mobile.value,
        description:form.description.value

    };
    console.log(user_data)
    
    user_data=JSON.stringify(user_data)
    fetch("https://masai-api-mocker.herokuapp.com/auth/register",{
        method:"POST",
        body:user_data,
        headers:{
            "Content-Type":"application/json"
        }
    })

    .then((res)=>{
        return res.json()
    })
    .then((res)=>{
        console.log(res)
        alert(res.message)
        window.location.href="login.html"
    })
}
</script>
</html>
